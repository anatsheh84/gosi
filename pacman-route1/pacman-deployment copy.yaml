apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: pacman
    app.kubernetes.io/name: pacman
  name: pacman-green
  namespace: pacman-app
spec:
  replicas: 5
  selector:
    matchLabels:
      name: pacman
      app.kubernetes.io/name: pacman
  template:
    metadata:
      labels:
        name: pacman
        app.kubernetes.io/name: pacman
    spec:
      containers:
      - image: quay.io/jpacker/nodejs-pacman-app:green
        name: pacman
        ports:
        - containerPort: 8080
          name: http-server
